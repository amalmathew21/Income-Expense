{% include 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Login to your account</h4>
        </div>

  

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
        
          {% include 'partial/messages.html' %}
      
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="LOGIN" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      <div class="container">
        <div class="card-body">
          <span class="text-lead lead">Don't have an accout?</span><a href="{% url 'register' %}">Register</a><br>
        <span class="text-lead lead">Forgot Password?</span><a href="{% url 'request-password' %}">Reset it</a>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
