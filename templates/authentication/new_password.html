{% include 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Set new password</h4>
        </div>

  

        <form action="{% url 'reset-password' uidb64 token %}" method="post">
        {% csrf_token %}
        
          {% include 'partial/messages.html' %}
      
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="passwordField"/>
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>

          <div class="form-group">
            <input type="password" name="confirmpassword" placeholder="Confirm Password" class="form-control form-control-sm" id="confirmpasswordField"/>
            <small class="float-right py-3 showConfirmPasswordToggle">SHOW</small>
          </div>

          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
        </form>
      

      </div>
      <div class="container">
        <div class="card-body">
          <span class="text-lead lead">Already have an accout?</span><a href="{% url 'login' %}">Login</a><br>
        <span class="text-lead lead">Don't have an account?</span><a href="{% url 'register' %}">Reset it</a>
        </div>
      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
